<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bato Bato Pick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup">
        <h1 id="message">LET'S PLAY</h1>
        <button id="popupMessage">START</button>
    </div></div>
    <div class="container">
        <div class="sub-con">
            <h2>Rock Paper Scissors</h2>
            <div class="pick">
                <div class="pickContainer">
                    <div class="playerPick">
                        <img src="img/rock.png" id="playerImgPick">
                        <p class="user_text">Player</p>
                    </div>
                    <div class="computerPick">
                        <img src="img/computer_rock.png" id="computerImgPick">
                        <p class="computer_text">Computer</p>
                    </div>
                </div>
                <p class="result">Result:</p>
                <p class="playerWin">Player Win: 0</p>
                <p class="computerWin">Computer Win: 0</p>
            </div>
            <ul>
                <li><button id="pick">ROCK</button></li>
                <li><button id="pick">SCISSOR</button></li>
                <li><button id="pick">PAPER</button></li>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
